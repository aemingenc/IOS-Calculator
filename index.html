<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="screen__up"></p>
            <p class="screen__down"></p>

        </div>
        <div class="numbers">
            <div class="content content1"> <button class="remove">AC</button> </div>
            <div class="content content2"><button class="negative">+/-</button></div>
            <div class="content content3"><button class="arrow"><i class="fas fa-arrow-left"></i></button></div>
            <div class="content content4"><button class="divide"><i class="fas fa-divide"></i></button></div>
            <div class="content content5"><button class="number">7</button></div>
            <div class="content content6"><button class="number">8</button></div>
            <div class="content content7"><button class="number">9</button></div>
            <div class="content content8"><button class="times"><i class="fas fa-times"></i></button></div>
            <div class="content content9"><button class="number">4</button></div>
            <div class="content content10"><button class="number">5</button></div>
            <div class="content content11"><button class="number">6</button></div>
            <div class="content content12"><button class="minus"><i class="fas fa-minus"></i></button></div>
            <div class="content content13"><button class="number">1</button></div>
            <div class="content content14"><button class="number">2</button></div>
            <div class="content content15"><button class="number">3</button></div>
            <div class="content content16"><button class="plus"><i class="fas fa-plus"></i></button></div>
            <div class="content content18"><button class="comma">.</button></div>
            <div class="content content17"><button class="zero">0</button></div>
            <div class="content content19"><button  class="equal"><i class="fas fa-equals"></i></button></div>
            
       </div> </div>
    <script src="app.js"></script>
</body>
</html>
